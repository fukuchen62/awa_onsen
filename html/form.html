<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- リセットCSS -->
    <link rel="stylesheet" href="../assets/css/reset.css">
    <!-- 共通CSS -->
    <link rel="stylesheet" href="../assets/css/common.css">
    <!-- 個別CSS -->
    <link rel="stylesheet" href="../assets/css/form.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>お問い合わせフォーム</title>
</head>

<body>

    <div class="bubble_background">
        <div class="container">
            <!-- header -->
            <header class="header_wrap">
                <div class="header_container">
                    <!-- headerの左側 -->
                    <!-- 常時表示サイトロゴ -->
                    <div class="logo">
                        <img src="../assets/images/logo.svg" alt="あわあわ温泉ぶらり">
                    </div>
                    <!-- 上にスクロールするボタン -->
                    <div class="top_button">
                        <div class="circle">
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
            </header>

            <main>

                <!-- ページの見出し -->
                <div class="inner">

                    <section>
                        <h4 class="under_line">お問い合わせフォーム<br>（企業のお客様）</h4>

                        <!-- パンくず -->

                        <p>法人のみの対応とさせていただいております。予めご了承ください。<br><small>※</small>は必須項目です。</p>
                    </section>
                    <!-- お問い合わせフォーム -->
                    <div class="content_form">
                        <div class="form_item">
                            <p><label>企業様名/施設様名</label><small>※</small></p>
                            <p><input type="text" placeholder="AWA温泉" required></p>

                        </div>
                        <div class="form_item">
                            <p><label>ご担当様氏名</label><small>※</small></p>
                            <p><input type="text" placeholder="温泉　サル彦" required></p>
                        </div>
                        <div class="form_item">
                            <p><label>メールアドレス</label><small>※</small></p>
                            <p><input type="email"  placeholder="AWA-onsen@email.com" required></p>
                        </div>
                        <div class="form_item">
                            <p><label>電話番号</label><small>※</small></p>
                            <p><input type="tel"  placeholder="000-000-0000"  required></p>
                        </div>
                        <div class="form_item">
                            <p><label>お問い合わせ内容</label><small>※</small></p>
                            <p><textarea name="message"  rows="10" cols="20" required></textarea></p>
                        </div>
                    </div>



                    <!-- 個人情報・同意 -->
                    <div class="privacypolicy">
                        <p>個人情報の取り扱いに関しては、<a href="privacypolicy.html" >プライバシーポリシー</a>をお読みいただき、ご同意の上お問い合わせください。</p>
                        <div class="agree">
                            <p><input type="checkbox" value="privacy" id="privacy"><label for="privacy">プライバシーポリシー・免責事項に同意する。</label></p>
                            <p class="confirmation"><input id="submit_button" type="submit" value="確認画面へ" disabled></div>
                    </div>
                </div>


            </main>

            <footer>
                <ul>
                    <li><span></span><a href="news_list.html">新着情報一覧へ</a></li>
                    <li><span></span><a href="about.html">免責事項・プライバシーポリシー</a></li>
                    <li><span></span><a href="form.html">お問い合わせ(企業様)</a></li>
                </ul>
                <p>&copy;あわあわ温泉めぐり  All Rights Reserved.</p>
                            </footer>



                        </div>
                    </div>
                    <script src="../assets/js/common.js"></script>
                    <script src="../assets/js/form.js"></script>
</body>
</html>
