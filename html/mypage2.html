<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>

</head>
<body>
    <header></header>
    <main>
        <h3>マイページ</h3>
        <!-- パンくずリスト -->
        <div class="mypage_container">
            <h3>マイページについて</h3>
            <p>本マイページは温泉詳細や周辺詳細でブックマークした情報が表示されます。</p>
            <p>ブックマークにはcookieを使用しています。</p>
            <p>cookieの削除に伴いブックマークした情報も削除されます。</p>
        </div>
        <!-- タブメニュー始まり -->
        <div class="tab-group">
            <!--タブ-->
            <ul class="tab-button">
                <li class="tab tab-01 is-active">温泉</li>
                <li class="tab tab-02">周辺施設</li>
            </ul>

            <!--タブを切り替えて表示するコンテンツ-->
            <div class="tab-contents">
                <div class="content tab-01 is-display">
                    <img src="" alt="温泉写真1">
                    <div>八万温泉乙女の湯</div>
                </div>
                <div class="content tab-02">
                    <img src="" alt="温泉写真2">
                    <div>天然温泉あらたえの湯</div>
                </div>
            </div>
        </div>
        <!-- タブメニュー終わり -->
        <!-- javascript読み込み -->
        <script src=""></script>
    </main>
    <footer></footer>
</body>
</html>
