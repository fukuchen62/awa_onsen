<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <!-- googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    <!-- cssの読み込み -->
    <link rel="stylesheet" href="../assets/css/destyle.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/mypage.css">
</head>
<body>
    <div class="bubble_background">
        <div class="haikei">
            <header>
                <a href="#">
                    <img class="logo" src="../assets/images/logo.svg" alt="ロゴ">
                </a>
            </header>
            <main>

                <div class="flex">
                    <h3 class="under_line zen-maru-gothic-regular">マイページ</h3>
                </div>
                <!-- パンくずリスト -->
                <div class="flex">
                    <div class="mypage_container zen-maru-gothic-regular">
                        <h3>マイページについて</h3>
                        <p>・本マイページは温泉詳細や周辺詳細でブックマークした情報が表示されます。</p>
                        <p>・ブックマークにはcookieを使用しています。</p>
                        <p>・cookieの削除に伴いブックマークした情報も削除されます。</p>
                    </div>
                </div>

                <!-- タブメニュー始まり -->
                <div class="tab_container">
                    <ul class="tab">
                        <li><a class="zen-maru-gothic-regular" href="#onsen">温泉</a></li>
                        <li><a class="orange zen-maru-gothic-regular" href="#facility">周辺施設</a></li>
                    </ul>
                    <!-- 温泉 -->
                    <div id="onsen" class="area is-active">
                        <!-- 温泉のカード -->
                        <article class="card pink">
                            <div>
                                <span></span>
                                <img src="../assets/images/onsen_img.jpg" alt="温泉写真" />
                            </div>
                            <h3>峡谷の湯宿 大歩危峡まんなか 大歩危温泉</h3>
                        </article>
                        <article class="card pink">
                            <div>
                                <span></span>
                                <img src="../assets/images/onsen_img.jpg" alt="温泉写真" />
                            </div>
                            <h3>峡谷の湯宿 大歩危峡まんなか 大歩危温泉</h3>
                        </article>
                        <!--/area-->
                    </div>
                    <!-- 周辺施設 -->
                    <div id="facility" class="area">
                        <!-- 周辺施設のカード -->
                        <article class="card daidai">
                            <div>
                                <span></span>
                                <img src="../assets/images/onsen_img.jpg" alt="周辺施設写真" />
                            </div>
                            <h3>峡谷の湯宿 大歩危峡まんなか 大歩危温泉</h3>
                        </article>
                        <article class="card daidai">
                            <div>
                                <span></span>
                                <img src="../assets/images/onsen_img.jpg" alt="周辺施設写真" />
                            </div>
                            <h3>峡谷の湯宿 大歩危峡まんなか 大歩危温泉</h3>
                        </article>
                        <!--/area-->
                    </div>
                </div>
                <!-- タブメニュー終わり -->
                <!-- topに戻るボタン -->
                <div class="circle">
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <!-- メニューボタン -->
                <a class="menu_btn" href="#">
                    <img src="../assets/images/hamburger.svg" alt="menuボタン">
                </a>
            </main>
            <footer></footer>
        </div>
    </div>

    <!-- javascriptの読み込み -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/mypage_tab.js"></script>

</body>
</html>
